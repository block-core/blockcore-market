<div class="page">
  <h1>Data Administration</h1>

  <p>
    This is a generic data administration UI that allows direct editing of
    entities.
  </p>
  <button mat-raised-button (click)="loadCategories('category')">
    Load Categories
  </button>
  <mat-card class="admin-card">
    <div *ngFor="let category of categories">{{ category.name }}</div>
  </mat-card>

  <button mat-raised-button (click)="loadCollections('collection')">
    Load Collections
  </button>

  <mat-card class="admin-card">
    <div *ngFor="let collection of collections">{{ collection.name }}</div>
  </mat-card>
</div>

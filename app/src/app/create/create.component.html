<div class="page">
  <h1>Create new ad</h1>

  <label id="example-radio-group-label">I want to</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="favoriteSeason"
  >
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let season of seasons"
      [value]="season"
    >
      {{ season }}
    </mat-radio-button>
  </mat-radio-group>
  <!-- <div>Your favorite season is: {{ favoriteSeason }}</div> -->

  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput />
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput rows="4"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Location</mat-label>
    <input matInput />
  </mat-form-field>

  <button mat-raised-button color="primary" class="example-full-width">Preview</button>

</div>
